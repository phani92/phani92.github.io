<!DOCTYPE html>
<html lang="en">

<head>
    <h1>Contact</h1>
</head>

<body>
    <form class="contact-form" method="post">
        <div class="half left cf">
            <input type="text" id="input-name" placeholder="Name" required>
            <input type="email" id="input-email" placeholder="Email address" required>
            <input type="tel" id="input-phone" placeholder="Phone number">
            <input type="text" id="input-subject" placeholder="Subject">
        </div>
        <div class="half right cf">
            <textarea name="message" id="input-message" placeholder="Message" required minlength="10"></textarea>
        </div>
        <button type="submit" id="input-submit">Submit</button>
    </form>
</body>

</html>
